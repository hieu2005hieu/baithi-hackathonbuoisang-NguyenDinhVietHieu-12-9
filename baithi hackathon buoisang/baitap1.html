<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let a = [1, 2, 3, 3, 4]
    let result = Array.from(new Set(a))
    console.log(result);
    let count = 0
    console.log(result.length)
    for (let i = 0; i < result.length; i++) {
      for (let j = 0; j < a.length; j++) {
        if (result[i] == a[j]) {
          count += 1;
        }
      }
      if (count > 1) {
        result.splice(i, 1)
        i--;
      }
      count = 0
    }
    console.log(result)
  </script>
</body>

</html>
