<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j <= 6; j++) {
                if ((j % 3 != 0 && i == 0) || (j % 3 == 0 && i == 1)) {
                    document.write("*&nbsp&nbsp&nbsp");
                } else if (i - j == 2 || i + j == 8) {
                    document.write("*&nbsp&nbsp");
                } else {
                    document.write("&nbsp&nbsp &nbsp &nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
